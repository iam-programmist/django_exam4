{% extends 'base.html' %}
{% block title %}Driver Delete{% endblock %}
{% block content %}
    <h1>Delete Driver</h1>
    <p>Are you sure you want to delete the driver "{{ driver.user.first_name }} {{ driver.user.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'driver_list' %}">Cancel</a>
    </form>
{% endblock %}
