{% extends 'base.html' %}
{% block title %}Passenger Detail{% endblock %}
{% block content %}
    <h1>Passenger: {{ passenger.user.first_name }} {{ passenger.user.last_name }}</h1>
    <p>Rating: {{ passenger.rating }}</p>
    <a href="{% url 'passenger_update' passenger.pk %}">Edit</a>
    <a href="{% url 'passenger_delete' passenger.pk %}">Delete</a>
    <a href="{% url 'passenger_list' %}">Back to List</a>
{% endblock %}
