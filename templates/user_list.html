{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.pk %}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Add User</a>
{% endblock %}
