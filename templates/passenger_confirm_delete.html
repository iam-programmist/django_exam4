{% extends 'base.html' %}
{% block title %}Passenger Delete{% endblock %}
{% block content %}
    <h1>Delete Passenger</h1>
    <p>Are you sure you want to delete the passenger "{{ passenger.user.first_name }} {{ passenger.user.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'passenger_list' %}">Cancel</a>
    </form>
{% endblock %}
