{% extends 'base.html' %}
{% block title %}Driver Detail{% endblock %}
{% block content %}
    <h1>Driver: {{ driver.user.first_name }} {{ driver.user.last_name }}</h1>
    <p>Car Model: {{ driver.car_model }}</p>
    <p>Car Number: {{ driver.car_number }}</p>
    <a href="{% url 'driver_update' driver.pk %}">Edit</a>
    <a href="{% url 'driver_delete' driver.pk %}">Delete</a>
    <a href="{% url 'driver_list' %}">Back to List</a>
{% endblock %}
