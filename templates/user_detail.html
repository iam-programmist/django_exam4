{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}
{% block content %}
    <h1>User: {{ user.first_name }} {{ user.last_name }}</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Phone: {{ user.phone_number }}</p>
    <a href="{% url 'user_update' user.pk %}">Edit</a>
    <a href="{% url 'user_delete' user.pk %}">Delete</a>
    <a href="{% url 'user_list' %}">Back to List</a>
{% endblock %}
