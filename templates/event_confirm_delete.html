{% extends 'base.html' %}
{% block title %}Event Delete{% endblock %}
{% block content %}
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'event_list' %}">Cancel</a>
    </form>
{% endblock %}
