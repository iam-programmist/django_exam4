{% extends 'base.html' %}
{% block title %}Country Delete{% endblock %}
{% block content %}
    <h1>Delete Country</h1>
    <p>Are you sure you want to delete the country "{{ country.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'country_list' %}">Cancel</a>
    </form>
{% endblock %}
