{% extends 'base.html' %}
{% block title %}Message Form{% endblock %}
{% block content %}
    <h1>{% if object %}Edit{% else %}Send{% endif %} Message</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'message_list' %}">Back to List</a>
{% endblock %}
