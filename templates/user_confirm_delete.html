{% extends 'base.html' %}
{% block title %}User Delete{% endblock %}
{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.first_name }} {{ user.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'user_list' %}">Cancel</a>
    </form>
{% endblock %}
